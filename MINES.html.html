<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINES - Juego de Minas</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --background: #0f172a;
            --text: #e2e8f0;
            --danger: #dc2626;
            --success: #16a34a;
            --money: #fbbf24;
            --safe-cell: #166534;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .game-container {
            background-color: #1e293b;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid var(--accent);
            position: relative;
        }
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .balance-container {
            display: flex;
            justify-content: space-between;
            background-color: #1e293b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--accent);
        }
        .balance-box {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .balance-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        .config {
            margin-bottom: 20px;
        }
        .config-group {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #334155;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
        }
        input, select {
            width: 100%;
            padding: 10px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1rem;
            min-width: 120px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        button.cash-out {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        button.cash-out:hover {
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .board {
            display: grid;
            gap: 8px;
            margin: 20px auto;
            justify-content: center;
            grid-template-columns: repeat(4, 1fr);
        }
        .cell {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            transition: all 0.2s;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
        .cell.revealed {
            background-color: var(--safe-cell);
        }
        .cell.mine {
            background: linear-gradient(135deg, var(--danger) 0%, #991b1b 100%);
            color: white;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .win {
            color: var(--success);
            animation: pulse 1.5s infinite;
            background-color: rgba(22, 163, 74, 0.1);
        }
        .lose {
            color: var(--danger);
            background-color: rgba(220, 38, 38, 0.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .multiplier-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-align: center;
            margin: 15px 0;
        }
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        .money-icon {
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <div class="audio-control" id="audioControl">ðŸ”Š</div>

    <div class="game-container">
        <h1>MINES</h1>
        
        <div class="balance-container">
            <div class="balance-box">
                <div>Saldo</div>
                <div class="balance-amount" id="balance">10.000.000.000.000 COP</div>
            </div>
            <div class="balance-box">
                <div>Ganancia</div>
                <div class="balance-amount" id="winAmount">0 COP</div>
            </div>
        </div>
        
        <div class="config">
            <div class="config-group">
                <label for="mines">NÃºmero de minas (3-10):</label>
                <input type="number" id="mines" min="3" max="10" value="5">
                
                <label for="betAmount">Apuesta (min 1,000 COP):</label>
                <input type="number" id="betAmount" min="1000" value="100000000000000">
            </div>
        </div>
        
        <div class="multiplier-display" id="multiplier">1.00x</div>
        
        <div class="controls">
            <button id="start">Iniciar Juego</button>
            <button id="cashout" class="cash-out" disabled>Cash Out: 0 COP</button>
        </div>
        
        <div class="board" id="board"></div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // =============================================
        // VARIABLES DEL JUEGO
        // =============================================
        const gameState = {
            balance: 10000000000000000, // 10 billones COP
            currentBet: 0,
            multiplier: 1.0,
            mines: 5,
            board: [],
            revealedCells: 0,
            gameActive: false,
            cashoutAvailable: false,
            boardSize: 4 // Tablero fijo 4x4
        };

        // =============================================
        // ELEMENTOS DEL DOM
        // =============================================
        const elements = {
            board: document.getElementById('board'),
            balance: document.getElementById('balance'),
            winAmount: document.getElementById('winAmount'),
            multiplier: document.getElementById('multiplier'),
            betAmount: document.getElementById('betAmount'),
            minesInput: document.getElementById('mines'),
            startBtn: document.getElementById('start'),
            cashoutBtn: document.getElementById('cashout'),
            message: document.getElementById('message'),
            audioControl: document.getElementById('audioControl'),
            backgroundMusic: document.getElementById('backgroundMusic')
        };

        // =============================================
        // SISTEMA DE AUDIO
        // =============================================
        elements.audioControl.addEventListener('click', toggleAudio);
        elements.backgroundMusic.volume = 0.3;

        function toggleAudio() {
            if (elements.backgroundMusic.paused) {
                elements.backgroundMusic.play();
                elements.audioControl.textContent = "ðŸ”Š";
            } else {
                elements.backgroundMusic.pause();
                elements.backgroundMusic.currentTime = 0;
                elements.audioControl.textContent = "ðŸ”‡";
            }
        }

        // =============================================
        // FUNCIONES DEL JUEGO
        // =============================================
        function startGame() {
            const bet = parseInt(elements.betAmount.value);
            gameState.mines = parseInt(elements.minesInput.value);
            
            // Validaciones
            if (bet < 1000) {
                showMessage("La apuesta mÃ­nima es 1,000 COP", "lose");
                elements.betAmount.value = 1000;
                return;
            }
            
            if (bet > gameState.balance) {
                showMessage("Saldo insuficiente", "lose");
                return;
            }
            
            if (gameState.mines < 3 || gameState.mines > 10) {
                showMessage("Debe haber entre 3 y 10 minas", "lose");
                elements.minesInput.value = Math.min(Math.max(gameState.mines, 3), 10);
                return;
            }
            
            // Inicializar juego
            gameState.currentBet = bet;
            gameState.balance -= bet;
            gameState.revealedCells = 0;
            gameState.gameActive = true;
            gameState.cashoutAvailable = false; // No se puede cashout sin descubrir celdas
            
            // Calcular multiplicador base basado en minas
            gameState.multiplier = calculateBaseMultiplier(gameState.mines);
            
            updateUI();
            generateBoard();
        }

        function calculateBaseMultiplier(mines) {
            // MÃ¡s minas = mayor multiplicador base
            const baseMultipliers = {
                3: 1.2,
                4: 1.5,
                5: 1.8,
                6: 2.2,
                7: 2.7,
                8: 3.3,
                9: 4.0,
                10: 5.0
            };
            return baseMultipliers[mines] || 1.5;
        }

        function generateBoard() {
            gameState.board = Array(gameState.boardSize).fill().map(() => Array(gameState.boardSize).fill(0));
            elements.board.innerHTML = '';
            
            // Colocar minas
            let minesPlaced = 0;
            while (minesPlaced < gameState.mines) {
                const x = Math.floor(Math.random() * gameState.boardSize);
                const y = Math.floor(Math.random() * gameState.boardSize);
                
                if (gameState.board[x][y] !== -1) {
                    gameState.board[x][y] = -1;
                    minesPlaced++;
                }
            }
            
            // Calcular nÃºmeros (aunque no los mostraremos)
            for (let i = 0; i < gameState.boardSize; i++) {
                for (let j = 0; j < gameState.boardSize; j++) {
                    if (gameState.board[i][j] === -1) continue;
                    
                    let count = 0;
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            const ni = i + di, nj = j + dj;
                            if (ni >= 0 && ni < gameState.boardSize && nj >= 0 && nj < gameState.boardSize && 
                                gameState.board[ni][nj] === -1) {
                                count++;
                            }
                        }
                    }
                    gameState.board[i][j] = count;
                }
            }
            
            // Renderizar celdas
            for (let i = 0; i < gameState.boardSize; i++) {
                for (let j = 0; j < gameState.boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = i;
                    cell.dataset.y = j;
                    cell.addEventListener('click', () => revealCell(i, j));
                    elements.board.appendChild(cell);
                }
            }
            
            showMessage("Â¡Juego iniciado! Selecciona una casilla", "");
        }

        function revealCell(x, y) {
            if (!gameState.gameActive) return;
            
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            if (cell.classList.contains('revealed')) return;
            
            cell.classList.add('revealed');
            
            if (gameState.board[x][y] === -1) {
                // Mina encontrada
                cell.textContent = 'ðŸ’£';
                cell.classList.add('mine');
                endGame(false);
            } else {
                // Celda segura - mostramos solo el Ã­cono de dinero
                gameState.revealedCells++;
                
                // Agregar billete
                const moneyIcon = document.createElement('div');
                moneyIcon.className = 'money-icon';
                moneyIcon.textContent = 'ðŸ’°';
                cell.appendChild(moneyIcon);
                
                // Aumentar multiplicador basado en minas y celdas descubiertas
                const increment = 0.1 + (gameState.mines * 0.05);
                gameState.multiplier = calculateBaseMultiplier(gameState.mines) + (gameState.revealedCells * increment);
                
                // Habilitar cashout despuÃ©s de descubrir al menos 1 celda
                gameState.cashoutAvailable = true;
                updateUI();
                
                // Verificar si ganÃ³
                const safeCells = (gameState.boardSize * gameState.boardSize) - gameState.mines;
                if (gameState.revealedCells === safeCells) {
                    endGame(true);
                }
            }
        }

        function cashOut() {
            if (!gameState.gameActive || !gameState.cashoutAvailable || gameState.revealedCells === 0) return;
            
            const winAmount = Math.floor(gameState.currentBet * gameState.multiplier);
            gameState.balance += winAmount;
            
            showMessage(`Retirado: ${formatCOP(winAmount)} (${gameState.multiplier.toFixed(2)}x)`, "win");
            endGame(false, true);
        }

        function endGame(win, cashout = false) {
            gameState.gameActive = false;
            gameState.cashoutAvailable = false;
            
            if (win) {
                const winAmount = Math.floor(gameState.currentBet * gameState.multiplier);
                gameState.balance += winAmount;
                showMessage(`Â¡Ganaste ${formatCOP(winAmount)}! (${gameState.multiplier.toFixed(2)}x)`, "win");
            } else if (!cashout) {
                showMessage(`Perdiste ${formatCOP(gameState.currentBet)}`, "lose");
            }
            
            // Mostrar todas las minas
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                if (gameState.board[x][y] === -1) {
                    cell.textContent = 'ðŸ’£';
                    cell.classList.add('mine');
                }
            });
            
            updateUI();
        }

        // =============================================
        // FUNCIONES DE UTILIDAD
        // =============================================
        function updateUI() {
            elements.balance.textContent = formatCOP(gameState.balance);
            elements.multiplier.textContent = gameState.multiplier.toFixed(2) + "x";
            
            if (gameState.gameActive && gameState.revealedCells > 0) {
                const cashoutAmount = Math.floor(gameState.currentBet * gameState.multiplier);
                elements.cashoutBtn.textContent = `Cash Out: ${formatCOP(cashoutAmount)}`;
                elements.winAmount.textContent = formatCOP(cashoutAmount - gameState.currentBet);
                elements.cashoutBtn.disabled = false;
            } else {
                elements.cashoutBtn.textContent = "Cash Out: 0 COP";
                elements.winAmount.textContent = "0 COP";
                elements.cashoutBtn.disabled = true;
            }
        }

        function showMessage(text, type) {
            elements.message.textContent = text;
            elements.message.className = "message";
            if (type) elements.message.classList.add(type);
        }

        function formatCOP(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'decimal',
                maximumFractionDigits: 0
            }).format(amount) + " COP";
        }

        // =============================================
        // EVENT LISTENERS
        // =============================================
        elements.startBtn.addEventListener('click', startGame);
        elements.cashoutBtn.addEventListener('click', cashOut);

        // Validar apuesta mÃ­nima
        elements.betAmount.addEventListener('change', function() {
            if (parseInt(this.value) < 1000) {
                this.value = 1000;
                showMessage("La apuesta mÃ­nima es 1,000 COP", "lose");
            }
        });

        // Inicializar UI
        updateUI();
    </script>
</body>
</html>
